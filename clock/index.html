<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Clock</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div>
        <label class="switch">
                <input
                    class="toggle"
                    type="checkbox"
                    onchange="toggleClass()" />
                <span class="slider round"></span>
            </label>
    </div>
    <div class="clock">
        <div class="clock-face">
            <div class="clock-pin-point"></div>
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="hour12"></div>
            <div class="hour1"></div>
            <div class="hour2"></div>
            <div class="hour3"></div>
            <div class="hour4"></div>
            <div class="hour5"></div>
        </div>
    </div>
    <div class="dig-clock" style="display: none">
        <figure>
            <div class="face top">
                <p id="s"></p>
            </div>
            <div class="face front">
                <p id="m"></p>
            </div>
            <div class="face left">
                <p id="h"></p>
            </div>
        </figure>
    </div>
    <footer class="footer">
        <span>
            Created by <a href="https://github.com/nehachauhan14" target="_blank">Neha Chauhan </a>
        </span>
    </footer>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
