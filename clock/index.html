<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Clock</title>
    </head>
    <body>
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>

        <style>
            html {
                background-color: aqua;
            }
            
            body {
                min-height: 100vh;
                align-items: center;
            }

            .clock {
                width : 200px;
                height: 200px;
                border: 20px solid white;
                border-radius: 50%;
                margin: 50px auto;
            }

            .clock-face {
                position: relative;
                height: 100%;
                width: 100%;
            }

            .hand {
                width: 50%;
                background: black;
                position: absolute;
                top: 50%;
                transform-origin: 100%;
                transform: rotate(90deg);
                transition: all 0.05s;
                transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
            }

            .hand.minute-hand {
                height: 6px;
            }

            .hand.hour-hand {
                height: 3px;
            }
            .hand.second-hand {
                height: 1px;
            }
        </style>
        <script>
            const secondHand = document.querySelector('.second-hand');
            const hourHand = document.querySelector('.hour-hand');
            const minuteHand = document.querySelector('.minute-hand');

            function setDate() {
                let now = new Date();
                
                let seconds = now.getSeconds();
                let secondDgr = seconds * 6;
                secondHand.style.transform = `rotate(${secondDgr}deg)`;

                let mins = now.getMinutes();
                let minutesDgr = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
                minuteHand.style.transform = `rotate(${minutesDgr}deg)`;

                let hour = now.getHours();
                let hoursDgr = ((hour / 12) * 360) + ((mins/60)*30) + 90;
                hourHand.style.transform = `rotate(${hoursDgr}deg)`;
            }
            setInterval(setDate, 1000);
            setDate();
        </script>
    </body>
</html>
